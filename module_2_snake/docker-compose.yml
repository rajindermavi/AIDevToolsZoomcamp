services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: snake
      POSTGRES_PASSWORD: snakepass
      POSTGRES_DB: snake
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snake -d snake"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_URL: postgresql+psycopg://snake:snakepass@db:5432/snake
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db_data:
