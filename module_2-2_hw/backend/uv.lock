# This lockfile pins backend dependencies for use with uv.
# Regenerate with `uv lock` after modifying pyproject.toml.

version = 1
requires-python = ">=3.10"

[[package]]
name = "fastapi"
version = "0.111.0"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "pydantic>=2.7.0",
    "starlette>=0.37.2",
]

[[package]]
name = "uvicorn"
version = "0.30.1"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "click>=7.0",
    "h11>=0.8",
    "typing-extensions>=4.0",
]

[[package]]
name = "uvicorn-standard"
version = "0.30.1"
source = { registry = "https://pypi.org/simple" }
dependencies = [
    "uvicorn==0.30.1",
    "uvloop>=0.15.2",
    "httptools>=0.5.0",
    "websockets>=12.0",
    "watchfiles>=0.19.0",
]
